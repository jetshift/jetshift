table_name: users
data: true
columns:
  - name: id
    type: INT
    primary_key: true
    auto_increment: true

  - name: name
    type: VARCHAR(199)
    nullable: true
    seeder: fake.name()

  - name: email
    type: VARCHAR(199)
    nullable: true
    seeder: fake.email()

  - name: created_at
    type: TIMESTAMP
    default: CURRENT_TIMESTAMP

  - name: updated_at
    type: TIMESTAMP
    default: CURRENT_TIMESTAMP
    on_update: CURRENT_TIMESTAMP
