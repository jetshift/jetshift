<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>JetShift</title>
  <link rel="icon" href="https://cdn.shouts.dev/media/435/jetshift-github.png">
  <style>
      html,
      body {
          height: 100%;
      }

      a {
          color: #ff4949;
          text-decoration: none;
      }
  </style>
</head>
<body>
<div class="container text-center pt-5">

  <h1 class="display-6 mt-4">{% block header %} {% endblock %}</h1>

  <div class="btn-group mt-3" role="group" aria-label="Basic outlined example">
    <a href="/" type="button" class="btn btn-outline-primary">Home</a>
    <a href="/run-job" type="button" class="btn btn-outline-primary">Run Job</a>
    <a href="http://{{ domain_name }}:8082" target="_blank" class="btn btn-outline-primary">Job Dashboard</a>
  </div>
  <br>

  <div class="mt-4">
    {% block content %} {% endblock %}
  </div>
</div>
</body>
</html>
